<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorado 14ers Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <h1>üèîÔ∏è Colorado 14ers Weather</h1>
          <p>
            Live weather conditions for all 54 Colorado peaks above 14,000 feet
          </p>
        </div>
        <button id="themeToggle" class="theme-toggle" title="Toggle theme">
          <span class="theme-icon">üåô</span>
        </button>
      </header>

      <div class="controls">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search mountains..."
          />
          <button id="searchBtn">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.35-4.35" />
            </svg>
          </button>
        </div>
        <div class="filters">
          <select id="sortSelect">
            <option value="name">Sort by Name</option>
            <option value="elevation">Sort by Elevation</option>
            <option value="temperature">Sort by Temperature</option>
            <option value="windSpeed">Sort by Wind Speed</option>
          </select>
          <button id="refreshBtn">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="23 4 23 10 17 10" />
              <polyline points="1 20 1 14 7 14" />
              <path
                d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"
              />
            </svg>
            Refresh
          </button>
        </div>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading weather data for all 54 Colorado 14ers...</p>
      </div>

      <div class="error" id="error" style="display: none">
        <h3>‚ö†Ô∏è Error</h3>
        <p id="errorMessage"></p>
        <button id="retryBtn">Try Again</button>
      </div>

      <div class="weather-grid" id="weatherGrid">
        <!-- Weather cards will be inserted here -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
